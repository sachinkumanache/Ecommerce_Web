<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - SampurnaBazaar</title>
    <link rel="stylesheet" href="../style/checkout.css" />
  </head>
  <body>
    <main class="checkout-container">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" id="mobile" pattern="[0-9]{10}" required />
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea id="address" required></textarea>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" required />
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" id="state" required />
        </div>

        <div class="form-group">
          <label>PIN Code</label>
          <input type="text" id="pincode" pattern="[0-9]{6}" required />
        </div>

        <div class="form-group">
          <label>Card Number</label>
          <input
            type="text"
            id="cardNumber"
            pattern="[0-9]{16}"
            placeholder="XXXX XXXX XXXX XXXX"
            required
          />
        </div>

        <div class="form-group half">
          <label>Expiry Date</label>
          <input type="month" id="expiry" required />
        </div>

        <div class="form-group half">
          <label>CVV</label>
          <input type="password" id="cvv" pattern="[0-9]{3}" required />
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-section">
          <h3>SampurnaBazaar</h3>
          <p>Your one-stop shop for quality products and fast delivery.</p>
        </div>
        <div class="footer-section">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./cart.html">Cart</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="./log.html">Login</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Contact</h4>
          <p>Email: support@sampurnabazaar.com</p>
          <p>Phone: +91 9876543210</p>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 SampurnaBazaar | All rights reserved.
      </div>
    </footer>

    <script src="../src/checkout.js"></script>
  </body>
</html>
